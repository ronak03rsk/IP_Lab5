<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Impressive Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #c3ec52, #0ba29d);


        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(199, 240, 138, 0.1);
            border: none;
            outline: none;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            background-color: rgba(64, 138, 211, 0.2);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 78, 80, 0.2);
        }

        .calculate-btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #ff4e50, #fbd786);
            box-shadow: 0 6px 20px rgba(255, 78, 80, 0.3);
        }

        .calculate-btn:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 30px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Stylish Calculator</h1>

        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number">
        </div>

        <div class="input-group">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div class="input-group">
            <select id="operator">
                <option value="+">Add (+)</option>
                <option value="-">Subtract (-)</option>
                <option value="*">Multiply (*)</option>
                <option value="/">Divide (/)</option>
            </select>
        </div>

        <button id="calculateBtn" class="calculate-btn">Calculate</button>

        <div id="result"></div>

        <footer>
            <p>Designed with ❤️ by <a href="#">Ronak</a></p>
        </footer>
    </div>

    <script>
        // JavaScript for Calculator with Promises
        function calculate(num1, num2, operator) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (typeof num1 !== 'number' || typeof num2 !== 'number') {
                        reject("Invalid inputs. Please provide valid numbers.");
                    }

                    switch (operator) {
                        case '+':
                            resolve(num1 + num2);
                            break;
                        case '-':
                            resolve(num1 - num2);
                            break;
                        case '*':
                            resolve(num1 * num2);
                            break;
                        case '/':
                            if (num2 === 0) {
                                reject("Cannot divide by zero.");
                            } else {
                                resolve(num1 / num2);
                            }
                            break;
                        default:
                            reject("Invalid operation. Please use one of +, -, *, /.");
                    }
                }, 500);
            });
        }

        // Event handler for button click
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;

            calculate(num1, num2, operator)
                .then(result => {
                    document.getElementById('result').innerText = `Result: ${result}`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Error: ${error}`;
                });
        });
    </script>
</body>

</html>
